<div class="contact-container">
  <div class="contact-card">
    <div class="header">
      <div class="icon-wrapper">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
          </path>
        </svg>
      </div>
      <h1>Let's Connect</h1>
      <p>Whether you're seeking consulting or want to chat about faith, I'd love to hear from you.</p>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          id="name" 
          type="text" 
          formControlName="name"
          placeholder="Your name"
          [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email"
          placeholder="your@email.com"
          [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="topic">I'd like to discuss</label>
        <select id="topic" formControlName="topic">
          <option value="consulting">Consulting services</option>
          <option value="faith">Faith & spirituality</option>
          <option value="both">Both</option>
          <option value="other">Something else</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea 
          id="message" 
          formControlName="message"
          rows="5"
          placeholder="Share what's on your heart..."
          [class.error]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
        ></textarea>
      </div>

      <button 
        type="submit" 
        [disabled]="isSubmitting || isSubmitted"
        [class.submitting]="isSubmitting"
        [class.submitted]="isSubmitted"
      >
        <span *ngIf="!isSubmitting && !isSubmitted">Send Message</span>
        <span *ngIf="isSubmitting">Sending...</span>
        <span *ngIf="isSubmitted">Message Sent âœ“</span>
      </button>
    </form>
  </div>
</div>
