        <div class="mb-16 text-center">
            <h2 class="text-balance text-4xl font-bold tracking-tight md:text-5xl lg:text-6xl">
                Some Things I've Built
            </h2>
            <p class="mt-4 text-pretty text-lg text-muted-foreground">
                Explore my latest work and creative experiments
            </p>
        </div>
        <div class="lg:flex justify-center lg:gap-32 ">

            <app-project [projectTitle]="projects[0].title" [previewUrl]="projects[0].previewUrl"

            <app-project [projectTitle]="projects[1].title" [previewUrl]="projects[1].previewUrl"
                [projectUrl]="projects[1].projectUrl" [icoImagUrl]="langicons[0].icoImagUrl"

            <app-project [projectTitle]="projects[2].title" [previewUrl]="projects[2].previewUrl"

    </div>
